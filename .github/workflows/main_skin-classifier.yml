# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - skin-classifier

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_03848dac8e0d4bc0a8ae97f88cc1c4b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_78eb691c38614bc4bda34ee4ec332144 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03848dac8e0d4bc0a8ae97f88cc1c4b3 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'skin-classifier'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1bdaa13a60184a4f8e6f7a0356e3ce9a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03848dac8e0d4bc0a8ae97f88cc1c4b3 }}/appsvc/staticsite:${{ github.sha }}'